<!DOCTYPE html>
<html lang="en">
<head>
    <title>Thank You for Your Consideration</title>
    <meta name="robots" content="noindex">
    <meta name="no-ads" content="no-ads">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: 0;
            border: none;
            text-decoration: none;
            font-family: Poppins, sans-serif;
            font-weight: lighter;
        }

        html {
            font-size: 62.5%;
            overflow-x: hidden;
            scroll-behavior: smooth;
            scroll-padding-top: 6rem;
        }

        body {
            background-color: lightgray;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .message {
            background-color: white;
            width: 50%;
            padding: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-height: 320px;
        }

        .message::after {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: radial-gradient(circle at top, transparent 85%, rgb(81, 83, 17) 20%, rgb(231, 255, 94) 80%);
            z-index: -1;
        }

        h1 {
            font-size: 3.6rem;
            text-align: center;
            margin-bottom: 20px;
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translate(-50%, -30%);
            width: 100%;
        }

        p {
            font-size: 1.8rem;
            text-align: center;
            position: absolute;
            top: 65%;
            left: 50%;
            transform: translate(-50%, -30%);
            width: 100%;
            padding: 0 20px;
        }

        @media (max-width: 767px) {
            .message {
                width: 80%;
            }

            h1,
            p {
                position: relative;
                top: 0;
                left: 0;
                transform: translate(0, 0);
            }
        }
    </style>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-W6M35XFDJT"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'G-W6M35XFDJT');
    </script>
</head>

<body>
    <div class="message">
        <h1>Thank You for Your Consideration</h1>
        <p>We appreciate your interest in our offer and hope that you will consider completing your sale in the future.</p>
    </div>

</body>

</html>
