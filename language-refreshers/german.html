        const levenshteinThreshold = 0.1; // Stricter tolerance for misspellings

        let currentSentenceIndex = 0;

        const sentenceElement = document.getElementById("sentence");
        const translationInput = document.getElementById("translationInput");
        const submitButton = document.getElementById("submitButton");
        const feedbackElement = document.getElementById("feedback");
        const progressElement = document.getElementById("progress");
        const refreshButton = document.getElementById("refreshButton");

        const progressKey = "language_learning_progress";
        let userProgress = localStorage.getItem(progressKey);

        if (userProgress) {
            currentSentenceIndex = parseInt(userProgress);
        } else {
            userProgress = 0;
        }

        function calculateLevenshteinDistance(a, b) {
            const m = a.length;
            const n = b.length;
            const dp = Array.from({
                length: m + 1
            }, () => Array(n + 1).fill(0));

            for (let i = 1; i <= m; i++) {
                for (let j = 1; j <= n; j++) {
                    const cost = a[i - 1] !== b[j - 1] ? 1 : 0;
                    dp[i][j] = Math.min(
                        dp[i - 1][j] + 1,
                        dp[i][j - 1] + 1,
                        dp[i - 1][j - 1] + cost
                    );
                }
            }

            return dp[m][n];
        }

        function displaySentence(index) {
            sentenceElement.textContent = sentences[index].english;
            translationInput.value = "";
            feedbackElement.textContent = "";
            progressElement.textContent = `Sentence ${index + 1} of ${sentences.length}`;
        }

        function checkTranslation(index, userInput) {
            if (!userInput.trim()) {
                feedbackElement.textContent = "Please enter a translation.";
                return;
            }

            const requiredWordCount = sentences[index].german.split(" ").length;
            const userWordCount = userInput.trim().split(/\s+/).length;

            if (userWordCount !== requiredWordCount) {
                feedbackElement.textContent = `Please enter the correct translation: ${requiredWordCount} words.`;
                return;
            }

            const correctTranslation = sentences[index].german.toLowerCase();
            const userTranslation = userInput.toLowerCase();
            const levenshteinDistance = calculateLevenshteinDistance(userTranslation, correctTranslation);
            const maxAllowedDistance = Math.max(userTranslation.length, correctTranslation.length) * levenshteinThreshold;

            if (levenshteinDistance <= maxAllowedDistance) {
                feedbackElement.textContent = "Correct! Move to the next sentence.";
                setTimeout(() => {
                    feedbackElement.textContent = "";
                }, 2000); // Clear feedback after 2 seconds
                currentSentenceIndex++;
                if (currentSentenceIndex < sentences.length) {
                    displaySentence(currentSentenceIndex);
                } else {
                    sentenceElement.textContent = "Congratulations! You completed the syllabus.";
                    translationInput.style.display = "none";
                    submitButton.style.display = "none";
                }
                localStorage.setItem(progressKey, currentSentenceIndex);
            } else {
                feedbackElement.textContent = "Incorrect. Try again.";
                setTimeout(() => {
                    feedbackElement.textContent = "";
                }, 2000); // Clear feedback after 2 seconds
            }
        }

            const userInput = translationInput.value;
            checkTranslation(currentSentenceIndex, userInput);
        });

        refreshButton.addEventListener("click", function () {
            localStorage.removeItem(progressKey);
            currentSentenceIndex = 0;
            displaySentence(currentSentenceIndex);
        });

        displaySentence(currentSentenceIndex);
